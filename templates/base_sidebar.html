{# templates/base_sidebar.html #}
{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
            <div class="position-sticky pt-3">
                <div class="user-info text-white p-3">
                    <img src="https://via.placeholder.com/50" class="rounded-circle mb-2" alt="Usuario">
                    <p class="mb-0">{{ user.username }}</p>
                    <small>{{ user.email }}</small>
                </div>
                <div class="nav flex-column">
                    <h6 class="text-muted px-3 mt-4 mb-2">PRINCIPAL</h6>
                    <a href="{% url 'dashboard' %}" class="nav-link text-white">
                        <i class="fas fa-tachometer-alt me-2"></i>
                        Dashboard
                    </a>
                    <a href="{% url 'cliente_lista' %}" class="nav-link text-white">
                        <i class="fas fa-users me-2"></i>
                        Clientes
                    </a>

                    <h6 class="text-muted px-3 mt-4 mb-2">FACTURACIÃ“N</h6>
                    <a href="{% url 'facturas_pendientes' %}" class="nav-link text-white">
                        <i class="fas fa-file me-2"></i>
                        Facturas Pendientes
                    </a>
                    <a href="{% url 'facturas_emitidas' %}" class="nav-link text-white">
                        <i class="fas fa-check me-2"></i>
                        Facturas Emitidas
                    </a>
                </div>
            </div>
        </div>

        <!-- Contenido principal -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            {% block main_content %}{% endblock %}
        </main>
    </div>
</div>
{% endblock %}
